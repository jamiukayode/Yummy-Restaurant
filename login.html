 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign in</h1>
            <p>Log in to your account.</p>
            <form class="sign-in_form"   id="loginForm">

                <div class="form_control">
                    <label for="email">Email</label>
                    <input  name="email" type="email" placeholder="Enter your email" required>
                </div>

                <div class="form_control">
                    <label for="password">Password</label>
                    <input name="password" type="password" placeholder="Enter your password" required>
                </div>

                <button class="btn primary" type="submit">Sign in</button>
            </form>
            <small class="next-page"> New User..? <a href="./signup.html">Sign Up</a></small>
        </article>

        <article class="sign-in_logo">
            <div>
                <img src="./Assets/img/menu/menu-item-3.png" alt=" website logo">
            </div>
        </article>
    </section>

    
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
